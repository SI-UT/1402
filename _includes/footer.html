<footer class="site-footer">
  <div class="wrapper">

    <!--     <h2 class="footer-heading">{{ site.schoolname }}</h2> -->
    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">

        <p class="text">
          {{ site.address | newline_to_br }}
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">


          {% if site.github_username %}

          {% endif %}

          {% if site.mail %}
          <li>
            <a href="mailto:statistical.inference.ut@gmail.com" style="font-size: 12px;">
              <i class="fa fa-envelope" style="color:gray"></i> {{ site.mail }}
            </a>
          </li>
          {% endif %}

          {% if site.schoolurl %}
          <li>
            <a href="{{site.schoolurl}}">
              <i class="fas fa-globe" style="color:gray"></i> {{site.schoolurl | remove: "https://" | remove: "http://"
              | remove: "www." }}
            </a>
          </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </div>
</footer>
